<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Подключите CSS, если необходимо -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Войдите в учетную запись для продолжения</h1>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>


            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Пароль</label>
            </div>


            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>


            <div class="mt-3">
                <p th:if="${param.error}" class="text-danger">Неверное имя пользователя или пароль.</p>
                <p th:if="${param.logout}" class="text-success">Вы успешно вышли из системы.</p>
            </div>
        </form>
    </div>
</div>
<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
